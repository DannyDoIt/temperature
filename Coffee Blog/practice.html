<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .input-control{
            display: block;
        }
    </style>
</head>

    <main>
        <h1>Product Selection</h1>
        <h2>Contact info</h2>
        <form action="">
            <input type="text" class="input-control" placeholder="Name">
            <input type="description" class="input-control" disabled>
            <input type="price" class="input-control" placeholder="Add your Price">
            <input type="email" class="input-control" placeholder="Add your Email">
            Select Product Color
            <input type="color" class="input-control" required>
            <input type="date" class="input-control" disabled>
        <form action="">
            <label>Select the Payment Method: </label>
            <select name="" id="">
                <option value="cash">-- Cash --</option>
                <option value="debit">-- Debit --</option>
                <option value="credit">-- Credit --</option>
            </select>
            <button>Add</button>
    </main>
