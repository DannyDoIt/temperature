{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h2>All Posts</h2>
<div style="margin-bottom: 15px;">
    <a href="{% url 'new' %}" class="btn btn-primary">Create New Post</a>
    <a href="{% url 'drafts' %}" class="btn btn-secondary">View Drafts</a>
</div>
<ul>
    {% for post in posts %}
    <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.subtitle }}</p>
        <p>{{ post.content }}</p>
        <a href="{% url 'edit' post.pk %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'delete' post.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'detail' post.pk %}">Continue reading...</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
