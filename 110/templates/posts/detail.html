{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<a href="{% url 'post_edit' object.pk %}">Edit</a>
<a href="{% url 'post_delete' object.pk %}">Delete</a>
<a href="{% url 'list' %}">Back to all posts</a>
{% endblock %}
